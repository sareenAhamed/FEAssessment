<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Assessment</title>

    <!-- External CSS and Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Section 3 -->
    <section class="section-3">
        <!-- Top Image -->
        <div class="top-div">
            <img src="./assets/layer.png" alt="Top div">
        </div>

        <!-- Content Box with Arrows and Image -->
        <div class="container">
            <div class="arrow-image">
                <!-- Left Arrow -->
                <div class="arrow">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </div>

                <!-- Image Box with Rating -->
                <div class="image-box">
                    <img src="./assets/image.png" alt="Award Badge">
                    <hr>
                    <div class="rating">
                        <span>4.3</span>
                        <img src="./assets/star-rating.png" alt="Star Rating">
                    </div>
                </div>

                <!-- Right Arrow -->
                <div class="arrow">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </div>

            <!-- Content Box with Heading and Quote -->
            <div class="content-box">
                <h2>Top-Ranked <br>Collaboration Tool</h2>
                <p>“As a developer using this platform, I’m impressed. Building workflows with the ready-made components made the product immediately valuable.”</p>
            </div>
        </div>
    </section>

    <!-- Section 4 -->
    <section class="section-4">
        <!-- Grid Background Layers -->
        <div class="grid-layer-1"></div>
        <div class="grid-layer-2"></div>

        <!-- Wave Layer Image -->
        <img class="wave-layer" src="./assets/layer.png" alt="Wave Layer">

        <!-- Content Layer with Heading and Button -->
        <div class="content-layer">
            <h1>Eager to Begin <br>Your Journey?</h1>
            <a href="#">Let's Connect</a>
        </div>
    </section>

    <!-- External JS -->
    <script src="script.js"></script>

</body>

</html>
